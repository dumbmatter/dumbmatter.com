  </div>

  <script>
    const bars = document.getElementById("top").children;

    const colorMap = {
      1: 4,
      2: 5,
      3: 0,
      4: 1,
      5: 2,
    };
    const getDuration = () => 1500 + Math.random() * 3500;
    function makeBubble(bar, i) {
      const bubble = document.createElement("div");

      bubble.style.animationDuration = `${getDuration()}ms`;
      bubble.classList.add("bubble");
      bubble.classList.add(`top-${colorMap[i + 1]}`);

      bubble.addEventListener("animationend", () => {
        bar.removeChild(bubble);
        makeBubble(bar, i);
      });

      bar.appendChild(bubble);
    }

    // Initialize bubbles
    for (let i = 0; i < bars.length; i++) {
      makeBubble(bars[i], i);
    }
