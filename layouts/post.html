{{> header }}
<div class="post">
  <h2>{{ title }}</h2>

  <div class="post-date">
    <div class="post-date-month">{{ dateParts.month }}</div>
    <div class="post-date-day">{{ dateParts.day }}</div>
    <div class="post-date-year">{{ dateParts.year }}</div>
  </div>

  <p>{{ tags }} (??? Comments)</p>

  {{{ contents }}}
</div>
{{> footer }}
